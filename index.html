<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <title>WebAR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3D objects -->
        <a-asset-item id="human" src="./FinalBaseMesh.gltf"></a-asset-item>
        <a-asset-item id="human-male" src="./male02.gltf"></a-asset-item>
        <!-- image -->
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">

        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #model; gltf-model: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <a-entity id="model" gltf-model="#human" scale="0.02 0.02 0.02" position="0 0 0"></a-entity>

      <!--
        <a-sphere position="0 1.25 -5" radius="0.5" src="./earth.jpg">
        <a-animation
          attribute="rotation"
          dur="10000"
          from="0 0 0"
          to="0 360 0"
          repeat="indefinite">
        </a-animation> 
      </a-sphere>
      -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#human" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#human-male" data-thumb="#city-thumb"></a-entity>
      </a-entity>
      <!-- AR marker-->
      <!--
      <a-marker preset="hiro">
        <a-entity gltf-model="#human" scale="0.2 0.2 0.2"></a-entity>
        <a-text value="zugo" position=" 0 0 1" align="center" rotation="-90 0 0" color="#f3f9fc">
        </a-text>
      </a-marker>

      <a-marker preset="custom" type='pattern' url="my-icon-marker.patt">
        <a-entity gltf-model="#human-male" scale="0.05 0.05 0.05"></a-entity>
      </a-marker>
      -->

      <a-entity camera look-controls wasd-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
